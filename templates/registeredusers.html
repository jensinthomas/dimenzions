{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registered Users</title>

  </head>
  {% block body %}
  <body>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Registered Users</h4>
                  <p class="card-description"></p>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          {% csrf_token %}
                          <div class="row">
                            <div class="col-md-9">
                              <input
                                type="text"
                                name="username"
                                class="form-control"
                                placeholder="Search User"
                              />
                            </div>
                            <button
                              type="submit"
                              class="btn btn-outline-primary"
                            >
                              Search
                            </button>
                          </div>
                          <th>Username</th>
                          <th>E-mail</th>
                          <th>Joining Date</th>
                          <th></th>
                        </tr>
                      </thead>

                      {% for i in use %}
                      <tbody>
                        <tr>
                          <td>{{i.username}}</td>
                          <td>{{i.email}}</td>
                          <td>{{i.date_joined}}</td>
                        </tr>
                      </tbody>
                      {% endfor %}

                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- page-body-wrapper ends -->
    </div>
  </body>
</html>
{% endblock %}
