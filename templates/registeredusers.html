{% extends 'base.html' %}  {% block body %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registered Users</title>

  </head>
  <body>
      <!-- partial -->
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Registered Users</h4>
                  <div class="table-responsive">
                    <table id="myTable" class="table table-striped">
                      <thead>
                        <tr class="header">
                          {% csrf_token %}
                          <div class="row">
                            <div class="col-md-10">
                              <input type="text" id="myInput" onkeyup="myFunction()" class="form-control" placeholder="Search User" style="width:100%"/>
                            </div>
                            <button type="submit" class="btn btn-primary">
                              Search
                            </button>
                          </div><br>
                          <div class="col-md-lg-6 ">
                          <th>Username</th>
                          <th>E-mail</th>
                          <th>Joining Date</th>
                          <th></th>
                        </tr>
                      </thead>

                      {% for i in use %}
                      <tbody>
                        <tr>
                          <td id="username2">{{i.username}}</td>
                          <td>{{i.email}}</td>
                          <td>{{i.date_joined|date:"d-m-Y"}}</td>
                          <td>
                            <a href="{% url 'delete' i.id %}">
                                <button type="button" class="btn btn-outline-danger">
                                    <i class="icon-trash menu-icon"></i>
                                  Delete
                                </button>
                              </a>
                          </td>
                        </tr>
                      </tbody>
                      {% endfor %}
                    </table>
                  </div>
                  </div>
                  <script>
                    function myFunction() {
                      // Declare variables
                      var input, filter, table, tr, td, i, txtValue;
                      input = document.getElementById("myInput");
                      filter = input.value.toUpperCase();
                      table = document.getElementById("myTable");
                      tr = table.getElementsByTagName("tr");
                    
                      // Loop through all table rows, and hide those who don't match the search query
                      for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[0];
                        if (td) {
                          txtValue = td.textContent || td.innerText;
                          if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                          } else {
                            tr[i].style.display = "none";
                          }
                        }
                      }
                    }
                    </script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
{% endblock %}
